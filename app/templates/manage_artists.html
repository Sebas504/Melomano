{% extends "base.html" %} {% block content %}
<h1 class="mb-4">Gestionar Artistas</h1>
<style>
  body {
    background-color: black; /* Fondo negro para toda la página */
    color: white; /* Texto blanco para contraste */
  }
  .card {
    background-color: rgba(108, 1, 177, 1); /* Fondo morado para las tarjetas */
    border: none; /* Sin borde */
  }
  .card-header {
    background-color: rgba(
      108,
      1,
      177,
      0.8
    ); /* Fondo morado más claro para el encabezado */
    color: white; /* Texto blanco en el encabezado */
  }
  .btn {
    background-color: rgba(108, 1, 177, 1); /* Botones morados */
    color: white; /* Texto blanco en los botones */
  }
  .btn:hover {
    background-color: rgba(108, 1, 177, 0.8); /* Efecto hover más claro */
  }
</style>
<a href="{{ url_for('artist_bp.create_artist') }}" class="btn btn-primary mb-3"
  >Crear Nuevo Artista</a
>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for artist in artists %}
      <tr>
        <td>{{ artist.id }}</td>
        <td>{{ artist.nombre }}</td>
        <td>
          <a
            href="{{ url_for('artist_bp.edit_artist', artist_id=artist.id) }}"
            class="btn btn-warning btn-sm"
            >Editar</a
          >
          <form
            action="{{ url_for('artist_bp.delete_artist_route', artist_id=artist.id) }}"
            method="POST"
            style="display: inline"
          >
            <button
              type="submit"
              class="btn btn-danger btn-sm"
              onclick="return confirm('¿Estás seguro de que quieres eliminar este artista? Esto puede afectar canciones y álbumes asociados.')"
            >
              Eliminar
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
